
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KharchaKhata</title>
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --m3-primary: #4f46e5;
            --m3-primary-container: #e0e7ff;
            --m3-on-primary-container: #312e81;
            --app-bg: #f8fafc;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            background-attachment: fixed;
        }

        /* Ambient background that follows React theme engine */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: var(--app-bg);
            transition: background 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: var(--m3-primary);
            filter: blur(140px);
            opacity: 0.05;
            border-radius: 50%;
            animation: move 25s infinite alternate;
            transition: opacity 0.7s ease, background 0.7s ease;
        }
        .dark .blob { opacity: 0.12; }
        .true-dark .blob { opacity: 0.03; }

        @keyframes move {
            from { transform: translate(-15%, -15%) rotate(0deg); }
            to { transform: translate(25%, 25%) rotate(45deg); }
        }

        .nav-active-bg {
            background-color: var(--m3-primary-container);
            border-radius: 9999px;
            padding: 4px 20px;
            color: var(--m3-on-primary-container);
            transition: all 0.3s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="text-slate-900 select-none">
    <div class="ambient-bg">
        <div class="blob" style="top: -200px; left: -200px;"></div>
        <div class="blob" style="bottom: -200px; right: -200px; animation-delay: -7s; filter: blur(160px); opacity: 0.03;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
